<html>
  <head>
    <title>Visual Studio Code - Code Editor. Redefined</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="navbar">
      <img
        class="logo"
        src="https://code.visualstudio.com/favicon.ico"
        alt="logo"
      />
      <span class="title">Visual Studio Code</span>
      <div class="navlist">
        <span class="list">Docs</span>
        <span class="list">Updates</span>
        <span class="list">Blog</span>
        <span class="list">API</span>
        <span class="list">Extensions</span>
        <span class="list">FAQ</span>
        <span class="list">GitHub Copilot</span>
      </div>
      <div class="right-nav">
        <img
          width="18"
          src="https://code.visualstudio.com/assets/icons/theme-light.svg"
          title="no javascript"
        />
        <div class="search-container">
          <img
            class="search-icon"
            src="https://code.visualstudio.com/assets/icons/search-dark.svg"
            alt="Search"
          />
          <input class="search-input" type="text" placeholder="Search Docs" />
        </div>
        <button class="download-button">Download</button>
      </div>
    </div>
    <div class="recent">
      <a href="https://code.visualstudio.com/updates">Version 1.95</a> is now available! Read about the new features and fixes from October.
    </div>
  </body>
</html>
